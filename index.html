<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Notion</title>
    <style>
        :root {
            /* Fundo transparente para mesclar com o Notion */
            --bg-color: transparent; 
            --text-color: #333333;
            --accent-color: #2c3e50;
            --border-color: #e0e0e0;
            --light-gray: rgba(0, 0, 0, 0.05);
            --border-radius: 8px;
        }

        /* Suporte automático para Modo Escuro (Dark Mode) */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #eeeeee;
                --accent-color: #ecf0f1;
                --border-color: #444444;
                --light-gray: rgba(255, 255, 255, 0.1);
            }
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            /* Remove scrollbar padrão se não necessário */
            overflow-y: auto;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 20px 0;
        }

        /* Input da Matéria */
        .subject-input {
            font-size: 1.2rem;
            padding: 10px;
            background: transparent;
            color: var(--text-color);
            border: none;
            border-bottom: 2px solid var(--border-color);
            outline: none;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .subject-input:focus {
            border-bottom-color: var(--accent-color);
        }

        .subject-input::placeholder {
            color: var(--text-color);
            opacity: 0.5;
        }

        /* O Timer (HH:MM) */
        .timer-display {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: -2px;
            margin: 10px 0 30px 0;
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }

        /* Botões */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        button {
            padding: 10px 20px;
            font-size: 0.95rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-start { background-color: #27ae60; color: white; }
        .btn-pause { background-color: #f39c12; color: white; }
        .btn-stop { background-color: #c0392b; color: white; }
        
        button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
            color: #888;
            box-shadow: none;
        }

        /* Tabela de Histórico */
        .history-section {
            width: 100%;
            text-align: left;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }

        th { 
            font-weight: 600; 
            opacity: 0.7;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        tr:hover {
            background-color: var(--light-gray);
        }
        
        .notion-hint {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 15px;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <input type="text" id="subject" class="subject-input" placeholder="Matéria / Assunto" autocomplete="off">

        <div class="timer-display" id="display">00:00</div>

        <div class="controls">
            <button id="btnStart" class="btn-start" onclick="startTimer()">Iniciar</button>
            <button id="btnPause" class="btn-pause" onclick="pauseTimer()" disabled>Pausar</button>
            <button id="btnStop" class="btn-stop" onclick="stopTimer()" disabled>Parar & Salvar</button>
        </div>

        <div class="history-section" id="historySection" style="display:none;">
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Matéria</th>
                        <th>Início</th>
                        <th>Duração</th>
                        <th>Total Acumulado</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    </tbody>
            </table>
            <p class="notion-hint">Copie a tabela acima e cole no Notion.</p>
        </div>
    </div>

    <script>
        let timerInterval;
        let startTime;
        let elapsedBeforePause = 0;
        let isRunning = false;
        let sessionStartDate = null;
        let totalAccumulatedTimeMs = 0; // Variável para guardar o total do dia

        const display = document.getElementById('display');
        const subjectInput = document.getElementById('subject');
        const btnStart = document.getElementById('btnStart');
        const btnPause = document.getElementById('btnPause');
        const btnStop = document.getElementById('btnStop');
        const historyBody = document.getElementById('historyBody');
        const historySection = document.getElementById('historySection');

        // Formata apenas HH:MM para o display principal
        function formatDisplayTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            
            const hDisplay = String(hours).padStart(2, '0');
            const mDisplay = String(minutes).padStart(2, '0');
            
            return `${hDisplay}:${mDisplay}`;
        }

        // Formata HH:MM:SS para a tabela (maior precisão no log)
        function formatFullTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function getCurrentDateTime() {
            const now = new Date();
            return now.toLocaleString('pt-BR', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        function updateDisplay() {
            const now = Date.now();
            const timePassed = now - startTime + elapsedBeforePause;
            display.textContent = formatDisplayTime(timePassed);
        }

        function startTimer() {
            if (isRunning) return;

            if (!sessionStartDate) {
                sessionStartDate = getCurrentDateTime(); 
            }

            startTime = Date.now();
            timerInterval = setInterval(updateDisplay, 1000); 
            isRunning = true;

            toggleButtons(true);
        }

        function pauseTimer() {
            if (!isRunning) return;
            
            clearInterval(timerInterval);
            elapsedBeforePause += Date.now() - startTime;
            isRunning = false;

            btnStart.textContent = "Retomar";
            toggleButtons(false);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            
            let finalDuration = 0;
            if (isRunning) {
                finalDuration = elapsedBeforePause + (Date.now() - startTime);
            } else {
                finalDuration = elapsedBeforePause;
            }

            // Atualiza o total acumulado
            totalAccumulatedTimeMs += finalDuration;

            // Registrar no Histórico
            addHistoryRow(finalDuration, totalAccumulatedTimeMs);

            // Resetar sessão atual
            isRunning = false;
            elapsedBeforePause = 0;
            sessionStartDate = null;
            display.textContent = "00:00";
            subjectInput.value = ""; 
            btnStart.textContent = "Iniciar";
            
            toggleButtons(false);
            btnStop.disabled = true;
            btnStart.disabled = false;
        }

        function toggleButtons(running) {
            btnStart.disabled = running;
            btnPause.disabled = !running;
            btnStop.disabled = false;
        }

        function addHistoryRow(durationMs, totalMs) {
            // Mostra a tabela se for a primeira vez
            if (historySection.style.display === 'none') {
                historySection.style.display = 'block';
            }

            const row = document.createElement('tr');
            
            const subject = subjectInput.value.trim() || "Estudo Geral";
            const start = sessionStartDate;
            const duration = formatFullTime(durationMs);
            const total = formatFullTime(totalMs);

            row.innerHTML = `
                <td>${subject}</td>
                <td>${start}</td>
                <td>${duration}</td>
                <td style="font-weight:bold;">${total}</td>
            `;

            // Adiciona no topo da tabela
            historyBody.insertBefore(row, historyBody.firstChild);
        }
    </script>
</body>
</html>
